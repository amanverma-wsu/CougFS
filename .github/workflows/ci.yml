name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y build-essential
      - run: make clean && make
      - run: make test
      - run: gcc -Wall -Wextra -std=c99 -c src/*.c -Iinclude 2>&1 | tee w.txt && [ ! -s w.txt ] || exit 1
